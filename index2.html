<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma Porta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(giffundo.gif);
            background-size: cover;
            flex-direction: column;
            color: white;
        }
        .container {
            background: #ff4d4d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            width: 80%;
            padding: 10px;
            background: #d40000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .doors {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .door {
            width: 100px;
            height: 150px;
            background: #a00000;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            transition: transform 0.5s ease-in-out;
        }
        .door:hover {
            transform: rotateY(20deg);
        }
        .prize {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            animation: pop 0.5s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            align-items: center;
        }
        .social-links a {
            text-decoration: none;
            font-size: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            color: #d40000;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .music-indicator {
            position: fixed;
            bottom: 100px;
            right: 20px;
            color: white;
            background-color: #d40000;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/03/05/confetti-2693519_960_720.png') repeat;
            animation: confettiAnimation 2s infinite;
        }
        @keyframes confettiAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animated-text {
            animation: bounce 1s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .door-text {
            font-family: 'Pacifico', cursive;
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 20px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.8); }
        }

        .prize-text {
            font-family: 'Pacifico', cursive;
            font-size: 30px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>
    <div class="music-control" onclick="toggleMusic()">üéµ</div>
    <div id="musicIndicator" class="music-indicator hidden">üé∂ M√∫sica Ligada</div>
    
    <div class="container" id="infoContainer">
        <h2 class="animated-text">Informe seu nome</h2>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <button onclick="irParaEscolha()">Continuar</button>
    </div>

    <div class="container hidden" id="choiceContainer">
        <h2 class="animated-text">Escolha uma porta e descubra seu pr√™mio especial</h2>
        <div class="doors">
            <div class="door" onclick="mostrarMensagem(1)">
                <span class="door-text">Porta 1</span>
            </div>
            <div class="door" onclick="mostrarMensagem(2)">
                <span class="door-text">Porta 2</span>
            </div>
            <div class="door" onclick="mostrarMensagem(3)">
                <span class="door-text">Porta 3</span>
            </div>
        </div>
        <p id="mensagem"></p>
    </div>

    <div class="container hidden" id="prizeContainer">
        <h2 class="animated-text">Parab√©ns!</h2>
        <p id="prizeMessage" class="prize-text"></p>
        <div class="confetti"></div>
        <p>Acesse uma das op√ß√µes caso queira continuar a conversa</p>
        <div class="social-links">
            <a href="https://www.instagram.com/dannl.ig/" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" width="25"> Instagram
            </a>
            <a href="https://wa.me/5571983406560?text=Oi%2C%20vida%20tudo%20bem%3F" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/whatsapp.png" width="25"> WhatsApp
            </a>
        </div>
        <button onclick="voltarAoInicio()">Voltar ao In√≠cio</button>
    </div>

    <script>
        let nome;
        let musicPlaying = false;
        let audio = document.getElementById("backgroundMusic");

        function toggleMusic() {
            if (musicPlaying) {
                audio.pause();
                document.getElementById("musicIndicator").style.display = "none";
            } else {
                audio.play();
                document.getElementById("musicIndicator").style.display = "inline";
            }
            musicPlaying = !musicPlaying;
        }

        function irParaEscolha() {
            nome = document.getElementById("nome").value;
            if (nome) {
                document.getElementById("infoContainer").classList.add("hidden");
                document.getElementById("choiceContainer").classList.remove("hidden");
            }
        }

        function mostrarMensagem(porta) {
            const mensagens = [
                `üíã ${nome}, voc√™ ganhou um vale BEIJO DE CINEMA! (Retire no local que iremos combinar)`,
                `üî• ${nome}, voc√™ ganhou um vale SEXO SELVAGEM! (Esse √© o pr√™mio MAIOR, iremos combinar o local de retirada)`,
                `üéÅ ${nome}, voc√™ ganhou um DATE comigo! (O local ser√° escolhido por mim)`
            ];
            document.getElementById("mensagem").textContent = mensagens[porta - 1];
            document.getElementById("mensagem").classList.remove("hidden");
            confetti(); // Anima√ß√£o de confetes
            setTimeout(() => {
                mostrarPremio(porta);
            }, 1000);
        }

        function mostrarPremio(porta) {
            const premios = [
                "Voc√™ encontrou um pr√™mio especial! üéâ",
                "Voc√™ ganhou um pr√™mio incr√≠vel! üèÜ",
                "Parab√©ns, voc√™ √© o vencedor de um super pr√™mio! üèÖ"
            ];
            document.getElementById("prizeMessage").textContent = premios[porta - 1];
            document.getElementById("choiceContainer").classList.add("hidden");
            document.getElementById("prizeContainer").classList.remove("hidden");
        }

        function voltarAoInicio() {
            document.getElementById("prizeContainer").classList.add("hidden");
            document.getElementById("choiceContainer").classList.add("hidden");
            document.getElementById("infoContainer").classList.remove("hidden");
            document.getElementById("nome").value = "";
        }
    </script>
</body>
</html>
