<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma Porta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Estilos de fundo e design do site */
        body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('https://wallpapers.com/images/high/love-pictures-9ireei9tfik8jln0.webp'); /* Substitua pelo caminho da imagem de amor */
    background-size: cover;
    flex-direction: column;
    margin: 0;
}
        .container {
            background: rgba(255, 77, 77, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: 'Lobster', cursive;
            font-size: 36px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
        }

        button {
            width: 80%;
            padding: 12px;
            background: #d40000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #b30000;
        }

        .hidden {
            display: none;
        }

        .doors {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .door {
            width: 120px;
            height: 180px;
            background: linear-gradient(135deg, #ff4d4d, #ff0000);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            transition: transform 0.5s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: zoomIn 1s ease-in-out;
        }

        @keyframes zoomIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .door:hover {
            transform: scale(1.1);
        }

        .prize {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            font-family: 'Roboto', sans-serif; /* Fonte modificada para os pr√™mios */
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            align-items: center;
        }

        .social-links a {
            text-decoration: none;
            font-size: 22px;
            background: white;
            padding: 12px 25px;
            border-radius: 12px;
            color: #d40000;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px);
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 28px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        .music-indicator {
            margin-left: 15px;
            animation: pulse 1.5s infinite;
            color: #ff4d4d;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .back-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: #d40000;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            font-size: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #b30000;
        }
    </style>
</head>
<body>
    <!-- √Åudio de fundo -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="music-control" onclick="toggleMusic()">
        üéµ
        <span id="musicIndicator" class="music-indicator">üîä</span>
    </div>

    <div class="container" id="infoContainer">
        <h2>Informe seu nome</h2>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <button onclick="irParaEscolha()">Continuar</button>
    </div>

    <div class="container hidden" id="choiceContainer">
        <button class="back-button" onclick="voltarAoInicio()">‚Üê</button>
        <h2>Escolha uma porta e descubra seu pr√™mio especial</h2>
        <div class="doors">
            <div class="door" onclick="mostrarMensagem(1)">Porta 1</div>
            <div class="door" onclick="mostrarMensagem(2)">Porta 2</div>
            <div class="door" onclick="mostrarMensagem(3)">Porta 3</div>
        </div>
        <p id="mensagem"></p>
    </div>

    <div class="container hidden" id="prizeContainer">
        <button class="back-button" onclick="voltarAoInicio()">‚Üê</button>
        <h2>Parab√©ns!</h2>
        <p id="prizeMessage" class="prize"></p>
        <p>Acesse uma das op√ß√µes caso queira continuar a conversa</p>
        <div class="social-links">
            <a href="https://www.instagram.com/dannl.ig/" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" width="25"> Instagram
            </a>
            <a href="https://wa.me/5571983406560?text=Oi%2C%20vida%20tudo%20bem%3F" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/whatsapp.png" width="25"> WhatsApp
            </a>
        </div>
    </div>

    <!-- Confetti.js -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        let nome;
        let musicPlaying = false;
        let audio = document.getElementById("backgroundMusic");
        
        // Fun√ß√£o para alternar a m√∫sica
        function toggleMusic() {
            if (musicPlaying) {
                audio.pause();
                document.getElementById("musicIndicator").style.display = "none";
            } else {
                audio.play();
                document.getElementById("musicIndicator").style.display = "inline";
            }
            musicPlaying = !musicPlaying;
        }

        // Fun√ß√£o para ir para a escolha de portas
        function irParaEscolha() {
            nome = document.getElementById("nome").value;
            
            if (!nome) {
                alert("Por favor, digite seu nome!");
                return;
            }
            
            document.getElementById("infoContainer").classList.add("hidden");
            document.getElementById("choiceContainer").classList.remove("hidden");
        }

        // Fun√ß√£o para mostrar a mensagem ao escolher a porta
        function mostrarMensagem(porta) {
            const premios = [
                "üíã {nome}, voc√™ ganhou um vale BEIJO DE CINEMA! (Retire no local que iremos combinar)",
                "üî• {nome}, voc√™ ganhou um vale SEXO SELVAGEM! (Esse √© o pr√™mio MAIOR, iremos combinar o local de retirada)",
                "üéÅ {nome}, voc√™ ganhou um DATE comigo! (O local ser√° escolhido por mim)"
            ];

            let premio = premios[porta - 1].replace("{nome}", nome);
            document.getElementById("choiceContainer").classList.add("hidden");
            document.getElementById("prizeContainer").classList.remove("hidden");
            document.getElementById("prizeMessage").innerHTML = premio;

            // Anima√ß√£o de confetes de cora√ß√µes
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.5, y: 0.5 },
                shapes: ['heart'],
                colors: ['#ff0000', '#ff6666', '#ffcccc']
            });
        }

        // Fun√ß√£o para voltar ao in√≠cio
        function voltarAoInicio() {
            document.getElementById("prizeContainer").classList.add("hidden");
            document.getElementById("infoContainer").classList.remove("hidden");
            document.getElementById("nome").value = "";
        }
    </script>
</body>
</html>
