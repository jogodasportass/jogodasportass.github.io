<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escolha uma Porta - Versão Interativa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
<div id="particles-js"></div>

<div class="music-player" onclick="toggleMusic()">
  <span id="musicIcon">🎵</span>
</div>
<audio id="backgroundMusic" loop autoplay>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="container" id="inicio">
  <h2>Digite seu nome</h2>
  <input type="text" id="nome" placeholder="Seu nome" />
  <button onclick="iniciarQuiz()">Continuar</button>
</div>

<div class="container hidden" id="quiz">
  <h2>Quiz Rápido 💖</h2>
  <div class="quiz-item">
    <p>Você prefere surpresas românticas ou divertidas?</p>
    <select id="q1" class="styled-select">
      <option value="românticas">💘 Românticas</option>
      <option value="divertidas">🎉 Divertidas</option>
    </select>
  </div>
  <div class="quiz-item">
    <p>Qual seria seu encontro ideal?</p>
    <select id="q2" class="styled-select">
      <option value="jantar">🍷 Jantar à luz de velas</option>
      <option value="passeio">🌳 Passeio no parque</option>
      <option value="filme">🎬 Filme em casa</option>
    </select>
  </div>
  <div class="quiz-item">
    <p>Como você demonstra carinho?</p>
    <select id="q3" class="styled-select">
      <option value="palavras">💌 Palavras</option>
      <option value="presentes">🎁 Presentes</option>
      <option value="tempo">🕰 Tempo de qualidade</option>
    </select>
  </div>
  <div class="quiz-item">
    <p>Escolha uma estação favorita:</p>
    <select id="q4" class="styled-select">
      <option value="inverno">❄ Inverno</option>
      <option value="verão">☀ Verão</option>
      <option value="primavera">🌸 Primavera</option>
    </select>
  </div>
  <button onclick="mostrarPortas()">Finalizar Quiz</button>
</div>

<div class="container hidden" id="portas">
  <h2>Escolha uma porta 🎁</h2>
  <div class="doors" id="listaPortas"></div>
</div>

<div class="container hidden" id="premio">
  <h2>Parabéns!</h2>
  <p class="prize" id="mensagemPremio"></p>
  <div class="social-links">
    <a href="https://www.instagram.com/dannl.ig/" target="_blank">Instagram</a>
    <a href="https://wa.me/5571983406560?text=Oi%2C%20vida%20tudo%20bem%3F" target="_blank">WhatsApp</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
